<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMSFY</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<main>
    <div id="results" class="movie-grid"></div>
</main>

<footer>
    <nav class="navbar">
        <input type="text" id="query" placeholder="Найти..." required>
        <button class="category-btn">Жанр</button>
        <button class="menu-btn">...</button>
    </nav>
</footer>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-poster" src="" alt="Постер фильма">
        <h2 id="modal-title"></h2>
        <p id="modal-rating"></p>
        <p id="modal-genre"></p>
        <p id="modal-duration"></p>
        <p id="modal-country"></p>
        <p id="modal-plot"></p>
        <button id="watchButton">Смотреть</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
