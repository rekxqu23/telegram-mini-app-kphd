<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMSFY</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<main>
    <div id="loading" class="loading">Загрузка...</div>
    <div id="results" class="movie-grid"></div>
</main>

<footer>
    <nav class="navbar">
        <input type="text" id="query" placeholder="Найти..." required>
        <button class="category-btn">Жанр</button>
        <button class="menu-btn">...</button>
    </nav>
</footer>

<div id="genreModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-genre">&times;</span>
        <h2>Выберите жанры</h2>
        <div id="genre-options" class="genre-container"></div>
    </div>
</div>

<div id="filmModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-poster" src="" alt="Постер фильма">
        <h2 id="modal-title"></h2>
        <p id="modal-rating"></p>
        <p id="modal-genre"></p>
        <p id="modal-duration"></p>
        <p id="modal-country"></p>
        <p id="modal-plot"></p>
        <button id="watchButton">Смотреть</button>
    </div>
</div>

<div id="menuModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-menu">&times;</span>
        <h2>Меню</h2>
        <div id="menu-tabs">
            <button class="tab-btn active" data-tab="watching">Начал смотреть</button>
            <button class="tab-btn" data-tab="favorites">Избранное</button>
        </div>
        <div id="tab-content">
            <div id="watching-tab" class="tab-content active">
                <ul id="watching-list"></ul>
            </div>
            <div id="favorites-tab" class="tab-content">
                <ul id="favorites-list"></ul>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
