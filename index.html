<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсер фильмов с Kinopoisk API</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Парсер информации о фильмах</h1>
    <form id="searchForm">
        <label for="query">Название фильма:</label>
        <input type="text" id="query" placeholder="Введите название фильма" required>
        <button type="submit">Искать</button>
    </form>

    <div id="results"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-info"></div>
            <button id="watchButton">Смотреть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
